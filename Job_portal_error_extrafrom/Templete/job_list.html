{% extends 'homepage.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <form action="" enctype="multipart/form-data">
  <tr>
    <th>Logo</th>
    <th>Job Title</th>
    <th>workplace</th>
    <th>Action</th>

  </tr>

{% for i in data %}
  
  <tr>
    <td><img src="/{{i.company_logo}}" alt="" width="50px" height="50px"></td>
    <td>{{i.job_title}}</td>
    <td>{{i.workplace}}</td>
    <td>
      <a href="">Edit</a>
      <a href="{% url 'deletee' i.id %}">Delete</a>
      <a href="">View</a>
    </td>
  </tr>
  {% endfor %}
  
</table>

</body>
</html>
    
{% endblock content %}

<!DOCTYPE html>
<html>
<style>
input[type=text],[type=password], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3 style="text-align: center;">Signup Page</h3>

<div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">Display name</label>
    <input type="text" id="fname" name="display_name" >
    <label for="fname">Profile picture</label><br>
    <input type="file" id="fname" name="profile_picture" ><br>
    <label for="fname">Username</label><br>
    <input type="text" id="fname" name="username" ><br>
    <label for="fname">Password</label><br>
    <input type="password" id="fname" name="password" ><br>
    <label for="fname">Confirm Password</label><br>
    <input type="password" id="fname" name="confirm_password" ><br>

    <label for="country">User type</label>
    <select id="country" name="user_type">
      <option value="recruiter">Job Recruiter</option>
      <option value="seeker">Job Seeker</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
  <a href="{% url 'signin' %}">Already have an account?</a>
</div>

</body>
</html>

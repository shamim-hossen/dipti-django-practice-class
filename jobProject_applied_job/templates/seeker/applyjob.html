{% extends 'common/base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<div>
  <form action="{% url 'applyjob' job.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Apply for the Position of {{job.job_title}}</h1>
    <label for="fname">Skills</label>
    <input type="text" id="fname" name="skills">
    <label for="fname">Resume</label>
    <input type="file" id="fname" name="resume">
    <br>
    <label for="fname">Profile picture</label>
    <input type="file" id="fname" name="seeker_profile_pic">
    <br>
    <label for="fname">Qualifications</label>
    <input type="text" id="fname" name="qualifications">
    
    <input type="submit" value="Apply job">
</form>
<a href="{% url 'signup' %}">Don't have an account?</a>
</div>

</body>
</html>



{% endblock content %}

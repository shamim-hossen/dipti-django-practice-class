<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Signup page</h3>

<div>
  <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">Username</label>
    <input type="text" id="fname" name="username">
    <label for="fname">Password</label>
    <input type="password" id="fname" name="password">
    <br><br>
    <label for="fname">Confirm Password</label>
    <input type="password" id="fname" name="confirm_password">
    <br><br>
    <label for="country">Select role</label>
    <select id="user_type" name="user_type">
        <option value="seeker">Job Seeker</option>
        <option value="recruiter">Job Recruiter</option>
    </select>
    <label for="fname">City</label>
    <input type="text" id="fname" name="city">
    <label for="country">Select Gender</label>
    <select id="user_type" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>
    <label for="fname">Profile Picture</label>
    <input type="file" id="fname" name="profile_picture">
    <br><br>
    <label for="fname">Email</label>
    <input type="email" id="fname" name="email">
    
   <input type="submit" value="Submit">
  </form>
  <a href="{% url 'signin' %}">Already have an account?</a>
</div>

</body>
</html>

{% extends 'profile/profile.html' %}


{% block proinfo %}
<!DOCTYPE html>
<html>
<style>


input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}


</style>
<body>

<div>
  <h3>Edit Basic information</h3>
  <form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<label for="fname">Display Name:</label><br>
<input type="text" id="fname" value="{{user.display_name}}" name="display_name" ><br><br>
<label for="fname">Username: (readonly)</label><br>
<input type="text" id="fname" value="{{user.username}}" readonly><br><br>



<label for="fname">User type:</label><br>
<select id="country" name="user_type" disabled>
    <option value="recruiter" {% if user.user_type == 'recruiter' %} selected {% endif %} >Job Recruiter</option>
    <option value="seeker" {% if user.user_type == 'seeker' %} selected {% endif %} >Job Seeker</option>
  </select>

    <input type="submit" value="Update">
  </form>

</div>

</body>
</html>



{% endblock proinfo %}

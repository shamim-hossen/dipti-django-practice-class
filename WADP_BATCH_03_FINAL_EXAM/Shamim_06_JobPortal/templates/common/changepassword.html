{% extends 'profile/profile.html' %}


{% block proinfo %}
<!DOCTYPE html>
<html>
<style>

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}


</style>
<body>

<div>
    <h3>Change password</h3>
  <form action="" method="POST">
{% csrf_token %}
    <label for="fname">Current Password</label><br>
    <input type="text" id="fname" name="current_password" ><br>
    <label for="fname">New Password</label><br>
    <input type="text" id="fname" name="new_password" ><br>
    <label for="fname">New Confirm Password</label><br>
    <input type="text" id="fname" name="new_con_password" ><br>
    <input type="submit" value="Change Password">
  </form>
</div>

</body>
</html>



{% endblock proinfo %}

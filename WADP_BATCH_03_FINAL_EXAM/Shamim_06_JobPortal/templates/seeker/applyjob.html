{% extends 'common/base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<style>


input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}


</style>
<body>

<h3>Apply job for {{job.Title}}</h3>

<div>
  <form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
    <label for="fname">Skills</label><br>
    <input type="text" id="fname" name="skills" ><br>
    <label for="fname">Resume</label><br>
    <input type="file" id="fname" name="resume" ><br>
    <input type="submit" value="Apply">
  </form>
</div>

</body>
</html>



{% endblock content %}

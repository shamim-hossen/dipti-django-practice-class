{% extends 'common/base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<div>
  <table border="2"  class="table">
    <tr>
      <th>Created by</th>
      <th>Category Name</th>
      <th>Created at</th>
      <th>Updated at</th>
      <th>Action</th>
    </tr>
    
    {% for i in cat %}
      
    <tr>
      <td>{{i.user}}</td>
      <td>{{i.category_name}}</td>
      <td>{{i.created_at}}</td>
      <td>{{i.updated_at}}</td>
      <td>
        <a href="{% url 'editcategory' i.id %}">Edit</a>
        <a href="{% url 'categorydel' i.id %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
      
  </table>
</div>

</body>
</html>



{% endblock content %}

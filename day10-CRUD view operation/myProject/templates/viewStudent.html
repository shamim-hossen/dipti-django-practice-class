{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>



{% for i in student %}

<div class="card centered-container" style="text-align: center;">
    <h2>Student View</h2>
    <img src="img_avatar.png" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><b>{{i.Name}} </b></h4> 
      <p>{{i.Roll}} </p> 
      <p>{{i.Dept}} </p> 
    </div>
  </div>
{% endfor %}
    


</body>
</html> 
{% endblock content %}

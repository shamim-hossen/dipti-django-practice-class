{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: center;
        }
        .job-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            max-width: 100%;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            color: #666;
        }
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 14px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="job-form">
        <h2>Update job Form</h2>
        <form action="{% url 'updatejob' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            

            <div class="form-group">
                <label for="job_title">Job ID</label>
                <input type="text" id="job_title" value="{{job.id}}" name="myid" readonly>
            </div>

            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" id="job_title" value="{{job.JobTitle}}" name="job_title" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea id="job_description" value="" name="job_description" rows="4" required>{{job.JobDescription}}</textarea>
            </div>
            <div class="form-group">
                <label for="job_location">Job Location</label>
                <input type="text" id="job_location" value="{{job.JobLocation}}" name="job_location" required>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" value="{{job.Deadline}}" name="deadline" required>
            </div>
            <div class="form-group">
                <label for="company_logo">Company Logo </label><br>
                <img src="/{{job.CompanyLogo}}" width="50" alt=""><br>
                <input type="file" id="company_logo" value="{{job.CompanyLogo}}" name="company_logo" accept="image/*" >
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea id="requirements" value="" name="requirements" rows="4" required>{{job.Requirements}}</textarea>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" value="{{job.Qualification}}" name="qualification" required>
            </div>
            <div class="form-group">
                <label for="job_type">Job Type</label>
                <select id="job_type" value="{{job.JobType}}" name="job_type" required>
                    
                    <option value="full_time">Full Time</option>
                    <option value="part_time">Part Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="workplace">Workplace</label>
                <select id="workplace" value="{{job.Workplace}}" name="workplace" required>
                    
                    <option value="remote">Remote</option>
                    <option value="on_site">On Site</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" value="{{job.Salary}}" name="salary" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" id="experience" value="{{job.Experience}}" name="experience" required>
            </div>

            <div class="form-group">
                <input type="submit" value="update job">
            </div>
        </form>
    </div>
</body>
</html>

{% endblock content %}

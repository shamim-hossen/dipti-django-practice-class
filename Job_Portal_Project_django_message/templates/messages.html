{% if messages %}
{% for i in messages %}
    {% if i.tags == 'success' %}
        <p>{{i}}</p>
    {% elif i.tags == 'warning' %}
        <p>{{i}}</p>
    {% elif i.tags == 'error' %}
        <p>{{i}}</p>
    {% elif i.tags == 'info' %}
        <p>{{i}}</p>
    {% endif %}
{% endfor %}
{% endif %}

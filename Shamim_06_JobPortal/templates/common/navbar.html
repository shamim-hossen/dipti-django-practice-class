<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create a right-aligned (split) link inside the navigation bar */
.topnav a.split {
     float: right;
     color: white; 
}
</style>
</head>
<body>

<div class="topnav">
    <a class="active" href="{% url 'home' %}">Home</a>
    {% if user.user_type == 'recruiter' %}
      <a href="{% url 'addjob' %}">Add Job</a>
    {% endif %}
    <a href="{% url 'joblist' %}">Job list</a>

    <!-- split right -->
    <a href="{% url 'signout' %}" class="split">Logout</a>
    <a href="{% url 'profile' %}" class="split">Profile</a>
</div>


</body>
</html>

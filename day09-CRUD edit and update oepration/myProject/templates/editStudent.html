{% extends 'index.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            input[type=text], select {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            }
            
            input[type=submit] {
              width: 100%;
              background-color: #4CAF50;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            }
            
            input[type=submit]:hover {
              background-color: #45a049;
            }
            
            div {
              border-radius: 5px;
              background-color: #f2f2f2;
              padding: 20px;
            }
            h1{
                text-align: center;
            }
            </style>
    </head>
    <body>
        <h1 >add student details</h1>
        

        <div>
            <form action="{% url 'updateStudent' %}" method="POST" >
                {% csrf_token %}
                {% for i in student %}
                <label for="myid">id</label>
                <input type="text" id="id" value="{{i.id}}" name="myid" placeholder="Your id..">
               
                <label for="fname">Name</label>
                <input type="text" id="fname" value="{{i.Name}}" name="fname" placeholder="Your Name..">
    
                <label for="roll">Roll</label>
                <input type="text" id="roll"  value="{{i.Roll}}"  name="roll" placeholder="Your Roll..">
    
                <label for="dept">Department</label>
                <input type="text" id="dept"  value="{{i.Dept}}"  name="dept" placeholder="Your Department..">
                {% endfor %}
                <input type="submit" value="update student">
            </form>
            </div>

            
    </body>

    </html>
{% endblock content %}

{% extends 'master.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            display: inline-block;
            width: 150px;
            font-weight: normal;
        }
        .profile-info p {
            display: inline-block;
            margin: 0;
        }
        .btn-edit {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <img src="/{{user.profile_picture}}" alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <label>Username:</label>
            <p>{{ user.username }}</p>
        </div>
        <div class="profile-info">
            <label>Gender:</label>
            <p>{{ user.gender }}</p>
        </div>
        <div class="profile-info">
            <label>User Type:</label>
            <p>{{ user.user_type }}</p>
        </div>
        {% include 'profilebutton.html' %}
        
        {% block profilebase %}
            

        {% endblock profilebase %}
            
    </div>
</body>
</html>
{% endblock content %}

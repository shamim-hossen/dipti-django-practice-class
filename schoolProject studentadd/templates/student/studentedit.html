{% extends 'common/base.html' %}


{% block content %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Add Students</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="students.html">Students</a></li>
               <li class="breadcrumb-item active">Add Students</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form action="{% url 'studentedit' student_data.id %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                      <div class="col-12">
                          <h5 class="form-title"><span>Student Information</span></h5>
                      </div>
              
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>First Name</label>
                              <input name="First_Name" type="text" class="form-control" value="{{ student_data.First_Name }}" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Last Name</label>
                              <input name="Last_Name" type="text" class="form-control" value="{{ student_data.Last_Name }}" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Email</label>
                              <input name="Email" type="email" class="form-control" value="{{ student_data.Email }}" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Student Id</label>
                              <input name="Student_Id" type="text" class="form-control" value="{{ student_data.Student_Id }}" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Gender</label>
                              <select name="Gender" class="form-control" required>
                                  <option value="female" {% if student_data.Gender == 'female' %} selected {% endif %}>Female</option>
                                  <option value="male" {% if student_data.Gender == 'male' %} selected {% endif %}>Male</option>
                                  <option value="others" {% if student_data.Gender == 'others' %} selected {% endif %}>Others</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Section</label>
                            <select name="Section" class="form-control" required>
                                <option value="1" {% if student_data.Section == '1' %} selected {% endif %}>A</option>
                                <option value="2" {% if student_data.Section == '2' %} selected {% endif %}>B</option>
                                <option value="3" {% if student_data.Section == '3' %} selected {% endif %}>C</option>
                                <option value="4" {% if student_data.Section == '4' %} selected {% endif %}>D</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <div>
                                <input name="Date_of_Birth" type="date" class="form-control" value="{{ student_data.Date_of_Birth }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                     <div class="form-group">
                        <label>Department</label>
                        <select name="Department_Name" class="form-control" required>
                            <option>Select Department</option>
                            {% for i in department %}
                            <option value="{{i.id}}" {% if student_data.Department_Name == i.id %} selected {% endif %}>{{i.Department_Name}}</option>
                            
                            {% endfor %}
                        </select>
                    </div>
                 </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Religion</label>
                            <input name="Religion" type="text" class="form-control" value="{{ student_data.Religion }}" required>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input name="Mobile_Number" type="text" class="form-control" value="{{ student_data.Mobile_Number }}" required>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Session Year</label>
                            <select name="Session_Year" class="form-control" required>
                                <option>Select Session Year</option>
                                {% for i in sessions %}
                                <option value="{{i.id}}" {% if student_data.Session_Year == i.id %} selected {% endif %}>{{i.id}} - {{i.Session_Year}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Student Image</label>
                            <input name="Student_Image" type="file" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-12">
                     <h5 class="form-title"><span>Parent Information</span></h5>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Father's Name</label>
                         <input name="Father_Name" type="text" class="form-control" value="{{ student_data.Father_Name }}" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Father's Occupation</label>
                         <input name="Father_Occupation" type="text" class="form-control" value="{{ student_data.Father_Occupation }}" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Father's Mobile</label>
                         <input name="Father_Mobile" type="text" class="form-control" value="{{ student_data.Father_Mobile }}" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Father's Email</label>
                         <input name="Father_Email" type="email" class="form-control" value="{{ student_data.Father_Email }}" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Mother's Name</label>
                         <input name="Mother_Name" type="text" class="form-control" value="{{ student_data.Mother_Name }}" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Mother's Occupation</label>
                         <input name="Mother_Occupation" type="text" class="form-control" value="{{ student_data.Mother_Occupation }}" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Mother's Mobile</label>
                         <input name="Mother_Mobile" type="text" class="form-control" value="{{ student_data.Mother_Mobile }}" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Mother's Email</label>
                         <input name="Mother_Email" type="email" class="form-control" value="{{ student_data.Mother_Email }}" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Present Address</label>
                         <textarea name="Present_Address" class="form-control" required>{{ student_data.Present_Address }}</textarea>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Permanent Address</label>
                         <textarea name="Permanent_Address" class="form-control" required>{{ student_data.Permanent_Address }}</textarea>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Username</label>
                         <input name="Username" type="text" class="form-control" value="{{ student_data.user }}" required readonly>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Password</label>
                         <input name="Password" type="text" class="form-control" required>
                     </div>
                 </div>
                 <div class="col-12 col-sm-6">
                     <div class="form-group">
                         <label>Confirm Password</label>
                         <input name="CPassword" type="text" class="form-control" required>
                     </div>
                 </div>
                 <div class="col-12">
                     <button type="submit" class="btn btn-primary">Submit</button>
                 </div>
             </div>
         </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock content %}

{% extends 'index.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            input[type=text], select {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            }
            
            input[type=submit] {
              width: 100%;
              background-color: #4CAF50;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            }
            
            input[type=submit]:hover {
              background-color: #45a049;
            }
            
            div {
              border-radius: 5px;
              background-color: #f2f2f2;
              padding: 20px;
            }
            </style>
    </head>
    <body>
        <h3>Using CSS to style an HTML Form</h3>

        <div>
        <form action="{% url 'addstudent' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="fname">ProfilePic</label>
            <input type="file" id="fname" name="img" placeholder="Your name..">
            <br>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Roll</label>
            <input type="text" id="lname" name="roll" placeholder="Your Roll..">

            <label for="lname">Department</label>
            <input type="text" id="lname" name="dept" placeholder="Your Department..">

            <label for="lname">City</label>
            <input type="text" id="lname" name="city" placeholder="Your City..">

        
            <input type="submit" value="add student">
        </form>
        </div>
    </body>
    </html>
{% endblock content %}

{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #customers {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #customers td, #customers th {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #customers tr:nth-child(even){background-color: #f2f2f2;}
        
        #customers tr:hover {background-color: #ddd;}
        
        #customers th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #04AA6D;
          color: white;
        }
        </style>
</head>
<body>
    <h1>Student Table</h1>

        <table id="customers">
        <tr>
            <th>ProfilePic</th>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
            <th>City</th>
            <th>Action</th>
        </tr>
        
        {% for i in student %}
        <tr>
            <td>
                <img src="/{{i.ProfilePic}}" width="50" alt="">    
            </td>
            <td>{{i.Name}} </td>
            <td>{{i.Roll}} </td>
            <td>{{i.Department}} </td>
            <td>{{i.City}} </td>
            <td>
                <a href="{% url 'delstudent' i.id %}">delete</a>    
                <a href="{% url 'editstudent' i.id %}">edit</a>    
                <a href="{% url 'viewstudent' i.id %}">view</a>    
            </td>
        </tr>
        {% endfor %}
            
        </table>
</body>
</html>
{% endblock content %}

{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Card</h2>


{% for i in student %}
<div class="card">
    <img src="/{{i.ProfilePic}}" alt="Avatar" width="100">
    <div class="container">
      <h4>Name:<b>{{i.Name}} </b></h4> 
      <p>Department:{{i.Department}} </p> 
      <p>Roll:{{i.Roll}} </p> 
      <p>City:{{i.City}} </p> 
    </div>
  </div>
{% endfor %}
    

</body>
</html> 

{% endblock content %}

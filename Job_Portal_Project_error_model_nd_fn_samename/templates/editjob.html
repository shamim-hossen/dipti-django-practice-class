{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Job Form</h2>
        <form action="#" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" id="job_title" name="job_title" value='{{edit.job_title}}' required>
                <input type="hidden" id="job_title" name="id" value='{{edit.id}}' required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea id="job_description" name="job_description" value='' rows="4" required>{{edit.job_description}}</textarea>
            </div>
            <div class="form-group">
                <label for="job_location">Job Location</label>
                <input type="text" id="job_location" name="job_location" value='{{edit.job_location}}' required>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" value='{{edit.deadline}}' required>
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea id="requirements" name="requirments" value='' rows="4" required>{{edit.requirments}}</textarea>
            </div>
            <div class="form-group">
                <label for="company_logo">Company Logo</label>
                <input type="file" id="company_logo" name="company_logo" value='{{edit.company_logo}}' accept="image/*" >
                <input type="hidden" id="company_logo" name="company_logo1" value='{{edit.company_logo}}' accept="image/*" >
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" name="qualification" value='{{edit.qualification}}' required>
            </div>
            <div class="form-group">
                <label for="job_type">Job Type</label>
                <select id="job_type" name="job_type" value='{{edit.job_type}}' required>
                    <option value="">Select</option>
                    <option value="fulltime">Full Time</option>
                    <option value="parttime">Part Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="work_place">Work Place</label>
                <input type="text" id="work_place" name="work_place" value='{{edit.work_place}}' required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" value='{{edit.salary}}' required>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" id="experience" name="experience" value='{{edit.experience}}' required>
            </div>
            <div class="form-group">
                <input type="submit" value="Edit Job">
            </div>
        </form>
    </div>
</body>
</html>

{% endblock content %}

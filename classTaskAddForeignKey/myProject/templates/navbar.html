<html>
<head>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="{% url 'dashboard' %}">Dashboard</a>



    {% if user.UserType == 'jobseeker' %}
    <a href="">Applied Job</a>
    <a href="">Recent Job</a>
    {% elif user.UserType == 'recruiter' %}
    <a href="{% url 'addJob' %}">Add Job</a>
    {% endif %}
    <a href="{% url 'viewListJob' %}">view List Job</a>


  <a style="float:right" href="{% url 'profile' %}">Profile</a>
  <a style="float:right" href="{% url 'logOutPage' %}">Log out</a>

</html>

{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center" style="text-align: center;">Add Job Details</h2>
            <form action="{% url 'addJob' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="job_title">Job Title:</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" required>
                </div>
                <div class="form-group">
                    <label for="company_name">Company Name:</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="company_description">Company Description:</label>
                    <textarea class="form-control" id="company_description" name="company_description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job_description">Job Description:</label>
                    <textarea class="form-control" id="job_description" name="job_description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification:</label>
                    <input type="text" class="form-control" id="qualification" name="qualification" required>
                </div>
                <div class="form-group">
                    <label for="salary_information">Salary Information:</label>
                    <input type="text" class="form-control" id="salary_information" name="salary_information" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="text" class="form-control" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" class="form-control" id="designation" name="designation" required>
                </div>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <input type="text" class="form-control" id="experience" name="experience" required>
                </div>
                <!-- <div class="text-center">
                    <button type="submit" >Submit</button>
                </div> -->
                <input class="btn btn-primary" type="submit" value="Add Job">
            </form>
        </div>
    </div>
    
</body>
</html>
{% endblock content %}

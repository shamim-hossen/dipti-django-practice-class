{% extends 'profile.html' %}

{% block profileinfo %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Center align form elements */
        }

        /* Style for form elements */
        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block; /* Ensure labels appear on a new line */
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style for error messages (if any) */
        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Style for profile photo */
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto; /* Center align the profile photo */
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <br><br><hr><div>
    <h2>Edit Profile: {{user}} </h2>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="profile-photo">
                <img src="/{{user.Profile_photo}}" alt="Profile Photo">
            </div>
            <label for="profile_photo">Profile Photo</label><br>
            <input type="file" id="profile_photo" name="profile_photo"><br><br>
    
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" value="{{user.first_name}}"><br>
    
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" value="{{user.last_name}}"><br>
    
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" value="{{user.username}}"><br>
    
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age" value="{{user.Age}}"><br>
    
            <label for="gender">Gender</label><br>
            <input type="text" id="gender" name="gender" value="{{user.Gender}}"><br>
    
            <label for="city">City</label><br>
            <input type="text" id="city" name="city" value="{{user.City}}"><br>
    
            <label for="country">Country</label><br>
            <input type="text" id="country" name="country" value="{{user.Country}}"><br>
    
            <label for="blood_group">Blood Group</label><br>
            <input type="text" id="blood_group" name="blood_group" value="{{user.BloodGroup}}"><br>
    
            <label for="user_types">User Type</label><br>
            <input type="text" id="user_types" name="user_types" value="{{user.UserType}}"><br>
    
            {% if user.user_types == 'seeker' %}
                <label for="qualification">Qualification</label><br>
                <input type="text" id="qualification" name="qualification" value="{{user.seekerprofilemodel.Qualification}}"><br>
    
                <label for="experience">Experience</label><br>
                <input type="text" id="experience" name="experience" value="{{user.seekerprofilemodel.Experience}}"><br>
    
                <label for="skills">Skills</label><br>
                <input type="text" id="skills" name="skills" value="{{user.seekerprofilemodel.Skills}}"><br>
    
            {% elif user.user_types == 'recruiter' %}
                <label for="company_name">Company Name</label><br>
                <input type="text" id="company_name" name="company_name" value="{{user.recruiterprofilemodel.CompanyName}}"><br>
    
                <label for="company_location">Company Location</label><br>
                <input type="text" id="company_location" name="company_location" value="{{user.recruiterprofilemodel.CompanyLocation}}"><br>
    
                <label for="recruiter_name">Recruiter Name</label><br>
                <input type="text" id="recruiter_name" name="recruiter_name" value="{{user.recruiterprofilemodel.RecruiterName}}"><br>
    
            {% endif %}
            
            <button type="submit">Update Profile</button>
        </form>
    </div>
</div>
</body>
</html>
{% endblock profileinfo %}
